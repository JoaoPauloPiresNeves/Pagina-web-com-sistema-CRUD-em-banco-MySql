<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>CRUD Produtos com ApiService</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      padding: 2em;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: none;
      border-radius: 10px;
    }
    .card-header {
      border-radius: 10px 10px 0 0 !important;
    }
    table {
      margin-top: 1em;
      width: 100%;
    }
    .btn {
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-weight: 500;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .table-actions {
      display: flex;
      gap: 5px;
    }
    .form-control {
      border-radius: 6px;
      padding: 10px;
    }
    h1, h5 {
      color: #2c3e50;
    }
    .alert {
      border-radius: 8px;
    }
  </style>
</head>

<body class="container">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h1 class="mb-0"><i class="fas fa-box me-2"></i>Gerenciamento de Produtos</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="txtId" class="form-label">ID do Produto</label>
            <input type="number" id="txtId" class="form-control mb-2" placeholder="Digite o ID do produto" min="1" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="txtNomeProduto" class="form-label">Nome do Produto</label>
            <input type="text" id="txtNomeProduto" class="form-control mb-2" placeholder="Nome do produto" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="txtPrecoProduto" class="form-label">Preço do Produto (R$)</label>
            <input type="number" id="txtPrecoProduto" class="form-control mb-2" placeholder="0.00" step="0.01" min="0" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label">Ações</label>
            <div class="action-buttons" id="divBotoes"></div>
          </div>
        </div>
      </div>

      <div id="divResposta" class="alert d-none"></div>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Produtos</h5>
    </div>
    <div class="card-body">
      <div id="divTabela" class="table-responsive">
        <p class="text-center text-muted">Clique em "Listar Produtos" para carregar os dados</p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="module">
    // ========== SEÇÃO DE AUTENTICAÇÃO E TOKEN ==========
    // Recuperar token do localStorage
    const token = localStorage.getItem("token");
    
    // Verificar se há token, se não houver, redirecionar para login
    if (!token) {
      console.warn("Token não encontrado. Redirecionando para login...");
      alert("Sessão expirada. Faça login novamente.");
      window.location.href = "Login.html";
    }

    // Instancia o serviço com o token
    import ApiService from './ApiService.js';
    const api = new ApiService(token);

    // ========== VARIÁVEIS GLOBAIS E REFERÊNCIAS DOM ==========
    let API_DATA;
    const txtId = document.getElementById("txtId");
    const txtNomeProduto = document.getElementById("txtNomeProduto");
    const txtPrecoProduto = document.getElementById("txtPrecoProduto");
    const divBotoes = document.getElementById("divBotoes");
    const divResposta = document.getElementById("divResposta");
    const divTabela = document.getElementById("divTabela");

    // ========== CRIAÇÃO DE BOTÕES ==========
    function createButton(text, className, icon = "") {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerHTML = icon ? `<i class="${icon} me-1"></i> ${text}` : text;
      btn.className = `btn ${className}`;
      return btn;
    }

    // Botão Buscar por ID
    const btnBuscar = createButton("Buscar por ID", "btn-info", "fas fa-search");
    btnBuscar.onclick = async function() {
      const id = txtId.value.trim();
      if (!id) {
        showResponse("Digite um ID para buscar", "warning");
        return;
      }

      try {
        showResponse("Buscando produto...", "info");
        const produto = await api.getById("/pjt/produtos", id);
        
        if (produto && produto.success) {
          showResponse("Produto encontrado com sucesso", "success");
          listID(id);
        } else {
          showResponse("Produto não encontrado", "warning");
          clearForm();
        }
      } catch (error) {
        console.error("Erro ao buscar produto:", error);
        if (error.message.includes("Token") || error.message.includes("401")) {
          handleTokenError();
        } else {
          showResponse("Erro ao buscar produto: " + error.message, "danger");
        }
      }
    };
    divBotoes.appendChild(btnBuscar);

    // Botão Listar
    const btnListar = createButton("Listar Produtos", "btn-primary", "fas fa-list");
    btnListar.onclick = async function() {
      await listAll();
    };
    divBotoes.appendChild(btnListar);

    // Botão Criar
    const btnCriar = createButton("Criar Produto", "btn-success", "fas fa-plus");
    btnCriar.onclick = async function() {
      const id = txtId.value.trim();
      const nome = txtNomeProduto.value.trim();
      const preco = txtPrecoProduto.value.trim();

      if (!id || !nome || !preco) {
        showResponse("ID, nome e preço são obrigatórios", "warning");
        return;
      }

      if (!validatePreco(preco)) {
        showResponse("Digite um preço válido (maior que zero)", "warning");
        return;
      }

      const produtoData = {
        produto: {
          idprodutos: parseInt(id),
          nome_produto: nome,
          preco_produto: parseFloat(preco)
        }
      };

      try {
        showResponse("Criando produto...", "info");
        await api.post("/pjt/produtos", produtoData);
        showResponse("Produto criado com sucesso", "success");
        await listAll();
        clearForm();
      } catch (error) {
        console.error("Erro ao criar produto:", error);
        if (error.message.includes("Token") || error.message.includes("401")) {
          handleTokenError();
        } else {
          showResponse("Erro ao criar produto: " + error.message, "danger");
        }
      }
    };
    divBotoes.appendChild(btnCriar);

    // Botão Atualizar
    const btnAtualizar = createButton("Atualizar Produto", "btn-warning", "fas fa-edit");
    btnAtualizar.onclick = async function() {
      const id = txtId.value.trim();
      const nome = txtNomeProduto.value.trim();
      const preco = txtPrecoProduto.value.trim();
      
      if (!id) {
        showResponse("Digite um ID para atualizar", "warning");
        return;
      }

      if (!nome || !preco) {
        showResponse("Nome e preço são obrigatórios", "warning");
        return;
      }

      if (!validatePreco(preco)) {
        showResponse("Digite um preço válido (maior que zero)", "warning");
        return;
      }

      const produtoData = {
        produto: {
          nome_produto: nome,
          preco_produto: parseFloat(preco)
        }
      };
      
      try {
        showResponse("Atualizando produto...", "info");
        await api.put("/pjt/produtos", id, produtoData);
        showResponse("Produto atualizado com sucesso", "success");
        await listAll();
      } catch (error) {
        console.error("Erro ao atualizar produto:", error);
        if (error.message.includes("Token") || error.message.includes("401")) {
          handleTokenError();
        } else {
          showResponse("Erro ao atualizar produto: " + error.message, "danger");
        }
      }
    };
    divBotoes.appendChild(btnAtualizar);

    // Botão Excluir
    const btnExcluir = createButton("Excluir Produto", "btn-danger", "fas fa-trash");
    btnExcluir.onclick = async function() {
      const id = txtId.value.trim();
      if (!id) {
        showResponse("Digite um ID para excluir", "warning");
        return;
      }

      if (confirm(`Tem certeza que deseja excluir o produto com ID ${id}?`)) {
        try {
          showResponse("Excluindo produto...", "info");
          await api.delete("/pjt/produtos", id);
          showResponse("Produto excluído com sucesso", "success");
          await listAll();
          clearForm();
        } catch (error) {
          console.error("Erro ao excluir produto:", error);
          if (error.message.includes("Token") || error.message.includes("401")) {
            handleTokenError();
          } else {
            showResponse("Erro ao excluir produto: " + error.message, "danger");
          }
        }
      }
    };
    divBotoes.appendChild(btnExcluir);

    // Botão Limpar
    const btnLimpar = createButton("Limpar Campos", "btn-secondary", "fas fa-broom");
    btnLimpar.onclick = function() {
      clearForm();
      showResponse("Campos limpos", "info");
    };
    divBotoes.appendChild(btnLimpar);

    // ========== FUNÇÕES PRINCIPAIS ==========
    /**
     * Lista todos os produtos - CONEXÃO COM API/BANCO
     */
    async function listAll() {
      try {
        showResponse("Carregando produtos...", "info");
        API_DATA = await api.get("/pjt/produtos");
        
        if (API_DATA && API_DATA.success) {
          renderTable(API_DATA);
          showResponse("Produtos carregados com sucesso", "success");
        } else {
          showResponse("Erro ao carregar produtos", "danger");
        }
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        if (error.message.includes("Token") || error.message.includes("401")) {
          handleTokenError();
        } else {
          showResponse("Erro ao carregar produtos: " + error.message, "danger");
        }
      }
    }

    async function listID(id) {
      try {
        showResponse("Carregando produto...", "info");
        API_DATA = await api.getById("/pjt/produtos", id);
        
        if (API_DATA && API_DATA.success) {
          renderSingleProduto(API_DATA);
          showResponse("Produto carregado com sucesso", "success");
        } else {
          showResponse("Erro ao carregar produto", "danger");
        }
      } catch (error) {
        console.error("Erro ao carregar produto:", error);
        if (error.message.includes("Token") || error.message.includes("401")) {
          handleTokenError();
        } else {
          showResponse("Erro ao carregar produto: " + error.message, "danger");
        }
      }
    }

    function renderSingleProduto(dadosX) {
      divTabela.innerHTML = "";

      // Verificar se há dados
      if (!dadosX || !dadosX.data || !dadosX.data.produtos || dadosX.data.produtos.length === 0) {
        divTabela.innerHTML = '<div class="alert alert-info">Produto não encontrado</div>';
        return;
      }

      const table = document.createElement("table");
      table.className = "table table-bordered table-striped table-hover";
      
      const thead = document.createElement("thead");
      thead.className = "table-dark";
      const trHead = document.createElement("tr");
      ["ID", "Nome", "Preço (R$)", "Ações"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      
      const tr = document.createElement("tr");

      // CORREÇÃO: Acessar o primeiro produto do array
      const produto = dadosX.data.produtos[0];

      const tdId = document.createElement("td");
      tdId.textContent = produto.idprodutos;
      tr.appendChild(tdId);

      const tdNome = document.createElement("td");
      tdNome.textContent = produto.nome_produto;
      tr.appendChild(tdNome);

      const tdPreco = document.createElement("td");
      tdPreco.textContent = "R$ " + parseFloat(produto.preco_produto).toFixed(2);
      tr.appendChild(tdPreco);

      const tdAcoes = document.createElement("td");
      tdAcoes.className = "table-actions";

      const btnSel = createButton("Selecionar", "btn-sm btn-info", "fas fa-edit");
      btnSel.onclick = function() {
        // CORREÇÃO: Acessar os dados corretamente
        txtId.value = produto.idprodutos;
        txtNomeProduto.value = produto.nome_produto;
        txtPrecoProduto.value = produto.preco_produto;
        showResponse("Produto selecionado. Agora você pode atualizar ou excluir.", "info");
      };
      tdAcoes.appendChild(btnSel);

      tr.appendChild(tdAcoes);
      tbody.appendChild(tr);
      
      table.appendChild(tbody);
      divTabela.appendChild(table);
    }

    /**
     * Renderiza a tabela com dados dos produtos
     */
    function renderTable(dados) {
      divTabela.innerHTML = "";

      // Verifica se há dados e se a estrutura está correta
      if (!dados || !dados.data || !dados.data.produtos || dados.data.produtos.length === 0) {
        divTabela.innerHTML = '<div class="alert alert-info">Nenhum produto encontrado</div>';
        return;
      }

      const table = document.createElement("table");
      table.className = "table table-bordered table-striped table-hover";

      // Cabeçalho
      const thead = document.createElement("thead");
      thead.className = "table-dark";
      const trHead = document.createElement("tr");
      ["ID", "Nome", "Preço (R$)", "Ações"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      // Corpo
      const tbody = document.createElement("tbody");
      dados.data.produtos.forEach(produto => {
        const tr = document.createElement("tr");

        // Coluna ID
        const tdId = document.createElement("td");
        tdId.textContent = produto.idprodutos;
        tr.appendChild(tdId);

        // Coluna Nome
        const tdNome = document.createElement("td");
        tdNome.textContent = produto.nome_produto;
        tr.appendChild(tdNome);

        // Coluna Preço
        const tdPreco = document.createElement("td");
        tdPreco.textContent = "R$ " + parseFloat(produto.preco_produto).toFixed(2);
        tr.appendChild(tdPreco);

        // Coluna Ações
        const tdAcoes = document.createElement("td");
        tdAcoes.className = "table-actions";

        // Botão Selecionar
        const btnSel = createButton("Selecionar", "btn-sm btn-info", "fas fa-edit");
        btnSel.onclick = function() {
          txtId.value = produto.idprodutos;
          txtNomeProduto.value = produto.nome_produto;
          txtPrecoProduto.value = produto.preco_produto;
          showResponse("Produto selecionado. Agora você pode atualizar ou excluir.", "info");
        };
        tdAcoes.appendChild(btnSel);

        tr.appendChild(tdAcoes);
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      divTabela.appendChild(table);
    }

    /**
     * Valida formato de preço
     */
    function validatePreco(preco) {
      return !isNaN(parseFloat(preco)) && parseFloat(preco) > 0;
    }

    /**
     * Exibe mensagens de resposta
     */
    function showResponse(message, type) {
      if (message) {
        divResposta.textContent = message;
        divResposta.className = `alert alert-${type}`;
        // Auto-esconder mensagens de sucesso após 5 segundos
        if (type === "success") {
          setTimeout(() => {
            divResposta.classList.add("d-none");
          }, 5000);
        }
      } else {
        divResposta.className = "d-none";
      }
    }

    /**
     * Limpa o formulário
     */
    function clearForm() {
      txtId.value = "";
      txtNomeProduto.value = "";
      txtPrecoProduto.value = "";
    }

    /**
     * Manipula erros de token
     */
    function handleTokenError() {
      console.error("Erro de autenticação. Limpando dados e redirecionando...");
      localStorage.removeItem("token");
      localStorage.removeItem("userData");
      alert("Sessão expirada. Faça login novamente.");
      window.location.href = "Login.html";
    }

    // ========== INICIALIZAÇÃO ==========
    showResponse("Digite um ID para buscar ou preencha os campos para criar um novo produto", "info");
    
    // Carregar produtos automaticamente ao abrir a página
    document.addEventListener("DOMContentLoaded", function() {
      listAll();
    });
  </script>
</body>
</html>
