<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        .welcome-header {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .module-card {
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        .module-card:hover {
            text-decoration: none;
            color: inherit;
        }
        .btn-module {
            width: 100%;
            margin-top: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="debug-panel">
        <strong>Debug Info:</strong><br>
        <div id="debugInfo">Carregando...</div>
    </div>

    <div class="container">
        <!-- Cabeçalho de Boas-Vindas -->
        <div class="welcome-header text-center">
            <h1><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h1>
            <div id="divUsuario" class="h4 mt-2"></div>
        </div>

        <!-- Grid de Módulos -->
        <div class="row">
            <!-- Módulo Clientes -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-users me-2"></i>Clientes
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Clientes</h5>
                        <p class="card-text">Cadastre e gerencie clientes</p>
                        <a href="Clientes.html" class="btn btn-primary btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Módulo Produtos -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-box me-2"></i>Produtos
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Produtos</h5>
                        <p class="card-text">Controle de produtos e estoque</p>
                        <a href="Produtos.html" class="btn btn-success btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>

            <!-- Módulo Pedidos -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header bg-warning text-dark">
                        <i class="fas fa-shopping-cart me-2"></i>Pedidos
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-shopping-cart fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">Gerenciamento de Pedidos</h5>
                        <p class="card-text">Gerencie pedidos e vendas</p>
                        <a href="Pedidos.html" class="btn btn-warning btn-module">
                            <i class="fas fa-external-link-alt me-2"></i>Acessar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão de Logout -->
        <div class="text-center mt-4">
            <button id="btnLogout" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>Sair do Sistema
            </button>
        </div>
    </div>

    <script type="module">
        // Importar ApiService
        import ApiService from './ApiService.js';

        const divUsuario = document.getElementById("divUsuario");
        const debugInfo = document.getElementById("debugInfo");
        const btnLogout = document.getElementById("btnLogout");

        // Verificar autenticação
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            const userDataStr = localStorage.getItem("userData");
         

            console.log("=== DEBUG DASHBOARD ===");
            console.log("Token:", token);
            console.log("UserData:", userDataStr);
            console.log("Todas as chaves localStorage:", Object.keys(localStorage));

            if (!token) {
                console.error("Token não encontrado! Redirecionando para login...");
                alert("Sessão expirada. Redirecionando para login...");
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 1000);
                return;
            }

            // Configurar ApiService com token - ⚠️ CORREÇÃO AQUI ⚠️
            const api = new ApiService(token);
            
            // Carregar dados do usuário do localStorage
            function carregarDadosUsuario() {
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        
                        // Diferentes formatos possíveis de userData
                        if (userData.data && userData.data.usuario) {
                            divUsuario.textContent = "Bem-vindo, " + userData.data.usuario.email + "!";
                        }
                        else if (userData.data && userData.data.funcionario && userData.data.funcionario[0]) {
                            divUsuario.textContent = "Bem-vindo, " + userData.data.funcionario[0].nomeFuncionario + "!";
                        }
                        else if (userData.usuario && userData.usuario.email) {
                            divUsuario.textContent = "Bem-vindo, " + userData.usuario.email + "!";
                        }
                        else if (userData.data && userData.data.view && userData.data.view.funcimport) {
                            // Formato alternativo - ajuste conforme sua estrutura real
                            const usuario = userData.data.view.funcimport[0];
                            divUsuario.textContent = "Bem-vindo, " + (usuario.main1 || usuario.email) + "!";
                        }
                        else {
                            divUsuario.textContent = "Bem-vindo!";
                        }
                        
                        divUsuario.className = "alert alert-light";
                    } catch (e) {
                        console.error("Erro ao parsear userData:", e);
                        divUsuario.textContent = "Bem-vindo!";
                        divUsuario.className = "alert alert-light";
                    }
                } else {
                    divUsuario.textContent = "Bem-vindo!";
                    divUsuario.className = "alert alert-light";
                }
            }

            carregarDadosUsuario();

            // ⚠️ REMOVIDO: Verificação de token via API
            // Não é necessário verificar o token com uma requisição adicional
            // O token já está no localStorage e será validado automaticamente
            // quando fizer qualquer requisição protegida
            
            console.log("✅ Dashboard carregado com token válido");
        });

        // Logout
        btnLogout.addEventListener("click", function() {
            if (confirm("Tem certeza que deseja sair do sistema?")) {
                localStorage.removeItem("token");
                localStorage.removeItem("userData");
                window.location.href = "Login.html";
            }
        });

        // ⚠️ ADICIONADO: Verificar se as páginas de módulos existem
        // Prevenir erro 404 se usuário clicar em links muito rápido
        document.querySelectorAll('a[href$=".html"]').forEach(link => {
            link.addEventListener('click', function(e) {
                // Verificar se a página existe antes de redirecionar
                // Isso é opcional, mas melhora a experiência do usuário
                console.log("Navegando para:", this.href);
            });
        });
    </script>
</body>
</html>
